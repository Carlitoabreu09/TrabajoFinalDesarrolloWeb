<h2 class="text-center mt-4">Agregar Cliente</h2>

<div class="container mt-4">

    <!-- Aquí iría tu formulario -->
    <div class="formulario-cliente container py-4">

  <!-- Campos del formulario -->
  <div class="mb-3">
    <label for="codigo" class="form-label">Código</label>
    <input type="text" class="form-control input-ovalado" id="codigo" placeholder="Ingrese el código" disabled>
  </div>

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control input-ovalado" id="nombre" placeholder="Ingrese el nombre">
  </div>

  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" class="form-control input-ovalado" id="direccion" placeholder="Ingrese la dirección">
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="text" class="form-control input-ovalado" id="telefono" placeholder="Ingrese el teléfono">
  </div>

  <div class="mb-3">
    <label for="rnc" class="form-label">RNC</label>
    <input type="text" class="form-control input-ovalado" id="rnc" placeholder="Ingrese el RNC">
  </div>

  <!-- Botones: regresar izquierda / agregar derecha -->
  <div class="d-flex justify-content-between align-items-center mt-4">
    
    <!-- Izquierda -->
    <button class="btn btn-secondary btn-lg" data-page="/pages/clientes.html">
      ← Regresar
    </button>

    <!-- Derecha -->
    <button class="btn btn-primary btn-lg">
      Agregar Cliente <i class="fas fa-user-plus"></i>
    </button>

  </div>

</div>


</div>
